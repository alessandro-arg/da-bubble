<div class="w-full h-full flex flex-col">
  <!-- ── HEADER ─────────────────────────────────────────────────────── -->
  <ng-container *ngIf="isNewMessage; else normalHeader">
    <app-new-message-header
      [allUsers]="allUsers"
      [allGroups]="allGroups"
      [statusMap]="statusMap"
      [currentUserUid]="currentUserUid"
      (recipientsChange)="selectedRecipients = $event"
      (groupRecipientsChange)="selectedGroupRecipients = $event"
    ></app-new-message-header>
  </ng-container>

  <ng-template #normalHeader>
    <ng-container *ngIf="chatPartner || groupId">
      <!-- private header -->
      <div
        *ngIf="chatPartner; else groupHeader"
        class="w-full flex justify-between shadow-[0px_2px_10px_0px_#00000014] items-center"
        [ngClass]="
          screenWidth > 1024
            ? 'px-[45px] pt-[28px] pb-[16px] rounded-t-[32px]'
            : 'py-[10px] px-[16px]'
        "
      >
        <div
          class="flex items-center gap-4 px-2 py-1 rounded-[35px] cursor-pointer hover:bg-[#ECEEFE]"
          (click)="onMemberClicked(chatPartner)"
        >
          <div class="relative w-12 h-12">
            <img
              [src]="
                participantsMap[chatPartner!.uid]?.avatar ||
                'assets/img/profile.svg'
              "
              alt="{{ participantsMap[chatPartner!.uid]?.name || 'User' }}"
              class="w-full h-full rounded-full object-cover"
            />
            <div
              class="absolute bottom-0 right-[-2px] w-4 h-4 rounded-full border-2 border-white"
              [style.background-color]="
                chatPartner!.online ? '#92C83E' : '#686868'
              "
            ></div>
          </div>
          <p class="text-xl lg:text-2xl font-bold">
            {{ participantsMap[chatPartner!.uid]?.name || "User" }}
          </p>
        </div>
      </div>

      <!-- group header -->
      <ng-template #groupHeader>
        <ng-container *ngIf="group$ | async as group">
          <app-group-header
            #grpHeader
            [group]="group"
            [participantsMap]="participantsMap"
            [currentUserUid]="currentUserUid"
            [isCreator]="isCreator"
            (closedChannel)="closedChannel.emit()"
            (memberClicked)="onMemberClicked($event)"
          ></app-group-header>
        </ng-container>
      </ng-template>
    </ng-container>
  </ng-template>

  <!-- Chat Body -->
  <div
    class="flex-1 overflow-y-auto flex flex-col px-0 pb-[15px] pt-5 overflow-x-hidden"
    #chatContainer
  >
    <ng-container *ngIf="chatPartner || groupId; else pickAChat">
      <ng-container
        *ngIf="chatPartner; else groupChat"
        class="w-full flex flex-col gap-6 min-h-full"
      >
        <div class="mt-auto"></div>
        <ng-container *ngIf="messagesLoading; else loaded">
          <div class="flex-1 flex items-center justify-center text-gray-400">
            Nachrichten werden geladen…
          </div>
        </ng-container>

        <ng-template #loaded>
          <ng-container *ngIf="messages$ | async as msgs">
            <!-- Placeholder when no messages yet -->
            <div *ngIf="msgs.length === 0">
              <app-private-chat-empty
                [chatPartner]="chatPartner!"
                [currentUserUid]="currentUserUid"
                (memberClicked)="onMemberClicked($event)"
              ></app-private-chat-empty>
            </div>

            <ng-container
              *ngFor="let msg of msgs; let i = index; trackBy: trackById"
            >
              <app-date-separator
                *ngIf="msg.createdAt"
                [date]="msg.createdAt.toDate()"
                [prevDate]="
                  i > 0 && msgs[i - 1].createdAt
                    ? msgs[i - 1].createdAt.toDate()
                    : null
                "
              ></app-date-separator>

              <div
                class="relative w-full group flex my-3 transition-colors duration-200 hover:bg-[#ECEEFE]"
                [ngClass]="{
                  'justify-end': msg.sender === currentUserUid,
                  'items-start': msg.sender !== currentUserUid,
                  'gap-[10px] px-[16px] py-2': isMobile,
                  'gap-[30px] px-[45px] py-4': !isMobile
                }"
                [style.backgroundColor]="
                  editingMsgId === msg.id ? '#ECEEFE' : null
                "
              >
                <ng-container *ngIf="editingMsgId === msg.id; else readOnly">
                  <app-chat-message-edit
                    *ngIf="editingMsgId === msg.id"
                    [msg]="msg"
                    [currentUserUid]="currentUserUid"
                    [(editText)]="editText"
                    (cancel)="cancelEdit()"
                    (save)="saveEdit(msg)"
                    class="w-full"
                  ></app-chat-message-edit>
                </ng-container>

                <ng-template #readOnly>
                  <ng-container *ngIf="participantsMap[msg.sender] as user">
                    <img
                      *ngIf="msg.sender !== currentUserUid"
                      [src]="user.avatar"
                      alt="{{ user.name }}"
                      class="rounded-full"
                      [ngClass]="
                        isMobile ? 'w-[50px] h-[50px]' : 'w-[70px] h-[70px]'
                      "
                    />

                    <app-private-message-bubble
                      [msg]="msg"
                      [currentUserUid]="currentUserUid"
                      [participantsMap]="participantsMap"
                      [chatId]="chatId"
                      [formatMessageHtml]="formatMessage"
                      (bubbleClick)="onBubbleClick($event)"
                      (quickReaction)="
                        onQuickReaction($event.msg, $event.emoji)
                      "
                      (toggleOptions)="
                        toggleOptions($event.msgId, $event.event)
                      "
                      (openEdit)="openEditFromOptions($event.msg, $event.event)"
                    ></app-private-message-bubble>

                    <img
                      *ngIf="msg.sender === currentUserUid"
                      [src]="participantsMap[msg.sender].avatar"
                      alt="{{ participantsMap[msg.sender].name }}"
                      class="rounded-full"
                      [ngClass]="
                        isMobile ? 'w-[50px] h-[50px]' : 'w-[70px] h-[70px]'
                      "
                    />
                  </ng-container>
                </ng-template>
              </div>
            </ng-container>
          </ng-container>
        </ng-template>
      </ng-container>

      <!-- Group chat -->
      <ng-template #groupChat>
        <ng-container
          *ngIf="groupId"
          class="w-full flex flex-col gap-6 min-h-full"
        >
          <ng-container *ngIf="group$ | async as group">
            <div class="mt-auto"></div>
            <ng-container *ngIf="messagesLoading; else groupLoaded">
              <div
                class="flex-1 flex items-center justify-center text-gray-400"
              >
                Nachrichten werden geladen…
              </div>
            </ng-container>

            <ng-template #groupLoaded>
              <ng-container *ngIf="messages$ | async as msgs">
                <!-- Placeholder when no messages yet -->
                <div *ngIf="msgs.length === 0">
                  <app-group-chat-empty
                    [group]="currentGroup!"
                    [participantsMap]="participantsMap"
                    (openSettings)="openGroupSettings()"
                  ></app-group-chat-empty>
                </div>

                <ng-container
                  *ngFor="let msg of msgs; let i = index; trackBy: trackById"
                >
                  <!-- ── date separator when first message or new day ─────────── -->
                  <app-date-separator
                    *ngIf="msg.createdAt"
                    [date]="msg.createdAt.toDate()"
                    [prevDate]="
                      i > 0 && msgs[i - 1].createdAt
                        ? msgs[i - 1].createdAt.toDate()
                        : null
                    "
                  ></app-date-separator>

                  <div
                    class="relative group flex my-3 py-4 transition-colors duration-200 hover:bg-[#ECEEFE]"
                    [ngClass]="{
                      'justify-end': msg.sender === currentUserUid,
                      'items-start': msg.sender !== currentUserUid,
                      'gap-[10px] px-[16px] py-2': isMobile,
                      'gap-[30px] px-[45px] py-4': !isMobile
                    }"
                    [style.backgroundColor]="
                      editingMsgId === msg.id ? '#ECEEFE' : null
                    "
                  >
                    <ng-container
                      *ngIf="editingMsgId === msg.id; else readOnly"
                    >
                      <app-chat-message-edit
                        *ngIf="editingMsgId === msg.id"
                        [msg]="msg"
                        [currentUserUid]="currentUserUid"
                        [(editText)]="editText"
                        (cancel)="cancelEdit()"
                        (save)="saveEdit(msg)"
                        class="w-full"
                      ></app-chat-message-edit>
                    </ng-container>

                    <ng-template #readOnly>
                      <ng-container *ngIf="participantsMap[msg.sender] as user">
                        <img
                          *ngIf="msg.sender !== currentUserUid"
                          [src]="user.avatar"
                          alt="{{ user.name }}"
                          class="rounded-full"
                          [ngClass]="
                            isMobile ? 'w-[50px] h-[50px]' : 'w-[70px] h-[70px]'
                          "
                        />

                        <app-group-message-bubble
                          [msg]="msg"
                          [currentUserUid]="currentUserUid"
                          [participantsMap]="participantsMap"
                          [groupId]="groupId"
                          [threadStreams]="threadStreams"
                          [formatMessageHtml]="formatMessage"
                          (bubbleClick)="onBubbleClick($event)"
                          (quickReaction)="
                            onQuickReaction($event.msg, $event.emoji)
                          "
                          (toggleOptions)="
                            toggleOptions($event.msgId, $event.event)
                          "
                          (openEdit)="
                            openEditFromOptions($event.msg, $event.event)
                          "
                          (openThread)="openThread(msg)"
                          (memberClicked)="onMemberClicked($event)"
                        ></app-group-message-bubble>

                        <img
                          *ngIf="msg.sender === currentUserUid"
                          [src]="participantsMap[msg.sender].avatar"
                          alt="{{ participantsMap[msg.sender].name }}"
                          class="rounded-full"
                          [ngClass]="
                            isMobile ? 'w-[50px] h-[50px]' : 'w-[70px] h-[70px]'
                          "
                        />
                      </ng-container>
                    </ng-template>
                  </div>
                </ng-container>
              </ng-container>
            </ng-template>
          </ng-container>
        </ng-container>
      </ng-template>
    </ng-container>

    <!-- NOTHING SELECTED -->
    <ng-template #pickAChat>
      <div
        *ngIf="!isNewMessage && screenWidth > 1024"
        class="relative flex-1 grid place-items-center overflow-hidden"
      >
        <div
          class="absolute top-4 left-10 flex items-center gap-4 cursor-default px-5 py-3 rounded-full bg-gray-100/50 border border-gray-200/80 text-gray-400 backdrop-blur animate-bounce-slow hover:bg-[#ffffff0f]"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 19V5" />
            <path d="M5 12l7-7 7 7" />
          </svg>
          <span class="text-gray-400 text-lg md:text-xl">
            Suchleiste nutzen, um direkt in Chats oder Channels zu springen
          </span>
        </div>

        <div
          class="z-10 flex flex-col items-center text-center gap-4 p-6 cursor-default"
        >
          <svg
            class="w-24 h-24 animate-float drop-shadow"
            viewBox="0 0 96 96"
            fill="none"
          >
            <path
              d="M8 12
       H48
       A12 12 0 0 1 60 24
       V36
       A12 12 0 0 1 48 48
       H20
       A12 12 0 0 1 8 36
       V12
       Z"
              fill="#535AF1"
              fill-opacity="0.3"
            />
            <circle cx="26" cy="30" r="3" fill="#535AF1" fill-opacity="0.6" />
            <circle cx="34" cy="30" r="3" fill="#535AF1" fill-opacity="0.6" />
            <circle cx="42" cy="30" r="3" fill="#535AF1" fill-opacity="0.6" />
            <path
              d="M48 44
       H88
       V68
       A12 12 0 0 1 76 80
       H48
       A12 12 0 0 1 36 68
       V56
       A12 12 0 0 1 48 44
       Z"
              fill="#797EF3"
              fill-opacity="0.2"
            />
            <circle cx="54" cy="62" r="3" fill="#797EF3" fill-opacity="0.6" />
            <circle cx="62" cy="62" r="3" fill="#797EF3" fill-opacity="0.6" />
            <circle cx="70" cy="62" r="3" fill="#797EF3" fill-opacity="0.6" />
          </svg>
          <h2 class="text-gray-400 text-lg md:text-xl">
            Wähle einen Nutzer oder Channel, um zu chatten.
          </h2>
          <div class="flex items-center gap-1 mt-1" aria-hidden="true">
            <span class="dot"></span><span class="dot dot2"></span
            ><span class="dot dot3"></span>
          </div>
          <div class="flex flex-wrap justify-center gap-5 mt-2">
            <span class="chip"><strong>Ctrl+K</strong> - Schnell suche</span>
            <span class="chip"><strong>#</strong> - Channel suchen</span>
            <span class="chip"><strong>&#64;</strong> - Nutzer suchen</span>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Show Profile Modal -->
    <app-profile-modal
      [profileUser]="profileUser"
      [show]="showProfileModal"
      (close)="closeProfileModal()"
      (message)="startChatWithPartner()"
    ></app-profile-modal>
  </div>

  <!-- Input Field -->
  <app-chat-input
    #chatInputRef
    [(newMessage)]="newMessage"
    [chatPartner]="chatPartner"
    [currentGroup]="currentGroup"
    [currentUserUid]="currentUserUid"
    [groupId]="groupId"
    [isNewMessage]="isNewMessage"
    [allUsers]="allUsers"
    [allGroups]="allGroups"
    [statusMap]="statusMap"
    [showSentPopup]="showSentPopup"
    [participantsMap]="participantsMap"
    (sendPressed)="send()"
  ></app-chat-input>
</div>
