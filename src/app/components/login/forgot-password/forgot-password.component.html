<div
  class="login-page container mx-auto p-5 flex flex-col items-center justify-center min-h-screen"
>
  <div
    class="logo-container flex justify-between items-center w-full max-w-2xl mt-24"
  >
    <div class="logo flex items-center gap-2">
      <img src="assets/img/logo.svg" alt="DABubble Logo" class="w-11 h-auto" />
      <p class="text-lg font-bold">DABubble</p>
    </div>
    <div></div>
  </div>

  <div
    class="login-container relative container mx-auto p-8 md:p-16 flex flex-col items-center justify-center bg-white rounded-lg shadow-md w-full max-w-2xl mt-8"
  >
    <a routerLink="/login" class="text-blue-500 hover:text-blue-700">
      <img
        src="assets/img/arrow_back.svg"
        alt="Back"
        class="w-5 h-auto absolute left-8"
      />
    </a>
    <h1 class="text-2xl text-blue-700 font-bold mb-4">Passwort zurücksetzen</h1>

    <div
      *ngIf="successMessage"
      class="mb-4 p-4 bg-green-100 text-green-700 rounded"
    >
      {{ successMessage }}
    </div>

    <form
      [formGroup]="resetForm"
      (ngSubmit)="onSubmit()"
      class="flex justify-center flex-col gap-4 w-full"
    >
      <!-- Email Field -->
      <div
        class="form-group flex justify-center items-center rounded-full flex-col w-full px-4"
        style="background-color: #edeefe"
      >
        <div class="flex justify-center items-center w-full py-2 px-1">
          <img src="assets/img/mail.svg" alt="Email" class="mr-2 w-5 h-5" />
          <input
            class="w-full focus:outline-none"
            type="email"
            formControlName="email"
            placeholder="beispielname@email.com"
          />
        </div>
      </div>

      <div
        *ngIf="
          resetForm.get('email')?.invalid &&
          (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)
        "
      >
        <p
          *ngIf="resetForm.get('email')?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Bitte geben Sie eine E-Mail-Adresse ein.
        </p>
        <p
          *ngIf="resetForm.get('email')?.errors?.['email']"
          class="text-red-500 text-sm mt-1"
        >
          Diese E-Mail-Adresse ist leider ungültig.
        </p>
      </div>

      <p class="text-gray-600">
        Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
      </p>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end items-center gap-4 w-full mt-4">
        <button
          type="submit"
          [disabled]="resetForm.invalid || loading"
          class="senden-email-btn bg-[#444DF2] text-white py-2 px-6 rounded-full disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-[#535AF1]"
        >
          <span *ngIf="!loading">E-Mail senden</span>
          <span *ngIf="loading">Wird gesendet...</span>
        </button>
      </div>
    </form>
  </div>

  <div
    class="footer flex justify-center items-center gap-4 mt-8 font-Figtree weight-light"
  >
    <a routerLink="/impressum" class="hover:rounded-full">Impressum</a>
    <a routerLink="/datenschutz" class="hover:rounded-full">Datenschutz</a>
  </div>
</div>
