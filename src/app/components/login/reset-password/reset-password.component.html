<div
  class="login-page container mx-auto p-5 flex flex-col items-center justify-center min-h-screen"
>
  <header
    class="logo-container flex items-center w-full max-w-[1920px]"
    [ngClass]="{
      'mt-[75px] justify-between medShort:mt-[20px]': !isMobile,
      'justify-center mt-20px': isMobile
    }"
  >
    <div class="logo flex items-center gap-2">
      <img src="assets/img/logo.svg" alt="DABubble Logo" class="w-16 h-auto" />
      <p class="text-2xl font-bold">DABubble</p>
    </div>
  </header>

  <div
    class="login-container container mx-auto md:px-8 md:py-10 flex flex-col items-center justify-center bg-white rounded-[30px] shadow-[0px_2px_10px_0px_#00000014] w-full max-w-[698px] mt-8"
    [ngClass]="{ 'p-8': !isMobile, 'px-2 py-3': isMobile }"
  >
    <div
      class="relative flex flex-col items-center"
      [ngClass]="{
        'gap-8 w-[90%] mb-10': !isMobile,
        'gap-1 w-full mb-5': isMobile
      }"
    >
      <a
        routerLink="/login"
        class="absolute"
        [ngClass]="{
          '-left-3 top-[16px]': !isMobile,
          'left-3 top-2': isMobile
        }"
        (mouseenter)="arrowHover = true"
        (mouseleave)="arrowHover = false"
      >
        <img
          [src]="
            arrowHover
              ? 'assets/img/arrow_back_purple.svg'
              : 'assets/img/arrow_back_large.svg'
          "
          alt="Back"
          [ngClass]="{ 'w-10 h-10': !isMobile, 'w-8 h-8': isMobile }"
        />
      </a>
      <h1
        class="text-[#444DF2] font-bold text-center"
        [ngClass]="{ 'text-[46px]': !isMobile, 'text-[32px]': isMobile }"
      >
        Passwort zurücksetzen
      </h1>
    </div>

    <form
      [formGroup]="resetForm"
      (ngSubmit)="onSubmit()"
      class="flex justify-center flex-col gap-4 w-[90%] max-w-[400px] sm:w-[70%]"
    >
      <!-- Password Field -->
      <div class="form-group flex justify-center items-center flex-col w-full">
        <div
          class="input-container flex items-center rounded-full w-full p-4 bg-[#edeefe] border border-transparent hover:border-[#686868] focus-within:border-[#535AF1] focus-within:hover:border-[#444DF2] transition-colors duration-200"
        >
          <input
            class="w-full focus:outline-none pl-5"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Neues Passwort"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="mr-2 focus:outline-none"
            [attr.aria-label]="
              showPassword ? 'Passwort verbergen' : 'Passwort anzeigen'
            "
          >
            <img
              [src]="
                showPassword
                  ? 'assets/img/eye-icon-visibility.svg'
                  : 'assets/img/eye-icon-visibility-off.svg'
              "
              alt=""
              class="w-6 h-6"
              aria-hidden="true"
            />
          </button>
        </div>
        <div
          class="h-6 p-2 w-full"
          [ngClass]="{ 'text-base': !isMobile, 'text-sm': isMobile }"
        >
          <div
            *ngIf="
              resetForm.get('password')?.invalid &&
              (resetForm.get('password')?.dirty ||
                resetForm.get('password')?.touched)
            "
            class="h-6 w-full"
            [ngClass]="{ 'text-base': !isMobile, 'text-sm': isMobile }"
          >
            <p
              *ngIf="resetForm.get('password')?.errors?.['required']"
              class="text-[#ED1E79]"
            >
              Bitte geben Sie ein Passwort ein.
            </p>
            <p
              *ngIf="resetForm.get('password')?.errors?.['minlength']"
              class="text-[#ED1E79]"
            >
              Das Passwort muss mindestens 6 Zeichen lang sein.
            </p>
          </div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group flex justify-center items-center flex-col w-full">
        <div
          class="input-container flex items-center rounded-full w-full p-4 bg-[#edeefe] border border-transparent hover:border-[#686868] focus-within:border-[#535AF1] focus-within:hover:border-[#444DF2] transition-colors duration-200"
        >
          <input
            class="w-full focus:outline-none pl-5"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Neues Kennwort bestätigen"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="mr-2 focus:outline-none"
            [attr.aria-label]="
              showPassword ? 'Passwort verbergen' : 'Passwort anzeigen'
            "
          >
            <img
              [src]="
                showPassword
                  ? 'assets/img/eye-icon-visibility.svg'
                  : 'assets/img/eye-icon-visibility-off.svg'
              "
              alt=""
              class="w-6 h-6"
              aria-hidden="true"
            />
          </button>
        </div>
        <div
          class="h-6 p-2 w-full"
          [ngClass]="{ 'text-base': !isMobile, 'text-sm': isMobile }"
        >
          <div
            *ngIf="resetForm.errors?.['mismatch'] && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)"
            class="h-6 w-full"
            [ngClass]="{ 'text-base': !isMobile, 'text-sm': isMobile }"
          >
            <p class="text-[#ED1E79]">Ihre Passwörter stimmen nicht überein.</p>
          </div>
        </div>
      </div>
      <!-- successMessage -->

      <div
        *ngIf="successMessage"
        class="successMessage text-green-500 text-sm mt-2"
      >
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="errorMessage text-[#ED1E79] text-sm">
        {{ errorMessage }}
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end" [ngClass]="{ 'mt-6': !isMobile }">
        <button
          type="submit"
          [disabled]="resetForm.invalid || loading || !oobCode"
          class="senden-email-btn bg-[#444DF2] hover:bg-[#3739C8] text-white font-bold py-3 px-8 rounded-full transition-colors disabled:opacity-50 disabled:cursor-default disabled:bg-[#686868]"
        >
          <span *ngIf="!loading">Passwort ändern</span>
          <span *ngIf="loading">Wird verarbeitet...</span>
        </button>
      </div>
    </form>
  </div>

  <footer class="footer flex justify-center items-center gap-4 mt-auto mb-2">
    <a
      routerLink="/impressum"
      class="mt-8 px-[15px] py-[10px] text-[18px] font-medium border border-transparent text-[#797EF3] rounded-[30px] hover:border hover:border-[#ADB0D9] hover:text-[#444DF2] transition-colors duration-200"
    >
      Impressum
    </a>
    <a
      routerLink="/privacy-policy"
      class="mt-8 px-[15px] py-[10px] text-[18px] font-medium border border-transparent text-[#797EF3] rounded-[30px] hover:border hover:border-[#ADB0D9] hover:text-[#444DF2] transition-colors duration-200"
    >
      Datenschutz</a
    >
  </footer>
</div>
