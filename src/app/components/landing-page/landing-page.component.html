<div class="p-8">
    <h1 class="text-2xl font-bold mb-4">Willkommen bei DABubble</h1>

    <div *ngIf="currentUser" class="flex flex-col items-center justify-center gap-4">
        <div class="flex items-center justify-center gap-4">
            <p class="text-lg font-medium">{{ currentUser.name }}</p>
            <img 
                [src]="currentUser.avatar || './assets/img/profile.svg'" 
                alt="Profilbild" 
                class="w-16 h-16 rounded-full object-cover"
            >
        </div>
        <button 
            (click)="logout()"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
        >
            Abmelden
        </button>
    </div>

    <div *ngIf="!currentUser" class="text-center py-8">
        <p>Kein Benutzer angemeldet</p>
        <a 
            routerLink="/login"
            class="text-blue-500 hover:text-blue-700 underline mt-2 inline-block"
        >
            Zum Login
        </a>
    </div>
</div>
