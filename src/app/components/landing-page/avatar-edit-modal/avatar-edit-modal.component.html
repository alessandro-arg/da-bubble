<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  (click)="cancel()"
>
  <div
    class="flex flex-col gap-10 bg-white p-[30px] rounded-[30px] shadow-lg relative max-w-sm w-[95%]"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-xl font-bold">Avatar Ã¤ndern</h3>
    <div class="flex flex-wrap justify-center gap-4">
      <div
        *ngFor="let avatar of avatars"
        class="relative cursor-pointer"
        (click)="selectAvatar(avatar)"
      >
        <img
          [src]="avatar"
          alt="Avatar"
          class="w-20 h-20 rounded-full object-cover"
          [ngClass]="{
            'ring-4 ring-[#444DF2]': avatar === selectedAvatar,
            'ring-2 ring-gray-300': avatar !== selectedAvatar
          }"
        />
      </div>
    </div>

    <div class="action-buttons flex justify-end gap-4">
      <button
        class="px-[25px] py-3 text-[#444DF2] font-bold text-lg rounded-[25px] border border-[#797EF3] hover:bg-[#535AF1] hover:text-white"
        (click)="cancel()"
      >
        Abbrechen
      </button>
      <button
        class="px-[25px] py-3 rounded-[25px] bg-[#444DF2] font-bold text-lg text-white hover:bg-[#797EF3] disabled:bg-[#686868]"
        [disabled]="selectedAvatar === currentAvatar"
        (click)="save()"
      >
        Speichern
      </button>
    </div>
  </div>
</div>
