<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  (click)="cancel()"
>
  <div
    class="bg-white p-[30px] rounded-[30px] shadow-lg relative max-w-sm w-full"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-xl font-bold mb-4">Avatar Ã¤ndern</h3>
    <div class="flex flex-wrap justify-center gap-4">
      <div
        *ngFor="let avatar of avatars"
        class="relative cursor-pointer"
        (click)="selectAvatar(avatar)"
      >
        <img
          [src]="avatar"
          alt="Avatar"
          class="w-20 h-20 rounded-full object-cover"
          [ngClass]="{
            'ring-4 ring-[#444DF2]': avatar === selectedAvatar,
            'ring-2 ring-gray-300': avatar !== selectedAvatar
          }"
        />
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-4">
      <button
        class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100"
        (click)="cancel()"
      >
        Abbrechen
      </button>
      <button
        class="px-4 py-2 rounded-full bg-[#444DF2] text-white disabled:opacity-50"
        [disabled]="selectedAvatar === currentAvatar"
        (click)="save()"
      >
        Speichern
      </button>
    </div>
  </div>
</div>
