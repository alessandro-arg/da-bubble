<!-- header -->
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Mitglieder</h2>
  <button
    (click)="onClose(); $event.stopPropagation()"
    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-[#ECEEFE] hover:text-[#535AF1] group transition-colors duration-200"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-black group-hover:text-[#535AF1]"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>

<!-- list current participants -->
<ul class="space-y-3">
  <li *ngFor="let uid of group.participants" class="flex items-center gap-3">
    <img
      *ngIf="participantsMap[uid]"
      [src]="participantsMap[uid].avatar"
      class="w-8 h-8 rounded-full border-2 border-white"
    />
    <div class="flex flex-col">
      <span>
        {{ participantsMap[uid].name }}
        <small *ngIf="uid === currentUserUid">(Du)</small>
      </span>
    </div>
  </li>
</ul>

<!-- footer: jump into the Add Members flow -->
<div class="mt-6 text-center">
  <button
    class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-full hover:bg-gray-200"
    (click)="onAddMembers(); $event.stopPropagation()"
  >
    <img src="../../../assets/img/icons/add_members.png" class="w-5 h-5" />
    Mitglieder hinzufÃ¼gen
  </button>
</div>
