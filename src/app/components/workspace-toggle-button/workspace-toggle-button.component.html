<button
  (click)="toggle()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  class="rotated-btn"
>
  <span>Workspace-Menü {{ isOpen ? "schließen" : "öffnen" }}</span>
  <img
    [src]="
      isHovered
        ? '/assets/img/icons/toggle_purple.png'
        : '/assets/img/icons/toggle.png'
    "
    alt="Toggle"
    class="w-8 h-8 transition-transform duration-300 ease-in-out"
    [style.transform]="'rotate(' + (!isOpen ? 180 : 0) + 'deg)'"
  />
</button>
