<div
  class="relative flex items-center w-full max-w-xl mx-6 rounded-full bg-white px-[40px] py-[16px]"
>
  <input
    type="text"
    placeholder="Devspace durchsuchen"
    class="flex-grow bg-transparent focus:outline-none text-gray-700 placeholder-gray-400 text-xl"
    (input)="onInputChange($event)"
    [value]="searchQuery"
  />
  <img src="assets/img/icons/search.png" alt="" class="size-6" />

  <!-- Popup -->
  <div
    *ngIf="showPopup"
    class="show-popup-user-list absolute top-full mt-[-10px] ml-10 left-0 bg-white shadow-lg z-10 p-4 max-h-60 overflow-y-auto rounded-2xl rounded-tl-none border border-[#8f94d6]"
  >
    <div
      *ngFor="let user of filteredUsers"
      class="flex items-center p-2 hover:bg-[#edeefe] rounded-full cursor-pointer gap-3 w-fit px-5"
      (click)="selectUser(user)"
    >
      <img
        [src]="user.avatar || 'assets/img/profile.svg'"
        alt="Avatar"
        class="w-8 h-8 rounded-full object-cover"
      />
      <div class="font-medium">{{ user.name }}</div>
    </div>
  </div>
</div>
